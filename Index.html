<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Gerelli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, black, black);
            font-family: 'Roboto', sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .white-text {
            color: white;
        }

        .red-text {
            color: red;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: #d3d3d3;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .square img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .item-description {
            text-align: center;
            position: absolute;
            bottom: 10px;
        }

        .item-description p {
            margin: 5px 0;
            font-size: 14px;
        }

        .item-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .item-page img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="white-text">Lanchonete</span> <span class="red-text">Gerelli</span></h1>
    </header>
    <main>
        <div class="column">
            <a href="coxinha.html" class="square">
                <img src="coxinha-de-frango.jpg" alt="Coxinha de Frango">
                <div class="item-description">
                    <p class="item-name">Coxinhas</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
            </a>
            <a href="rissoles.html" class="square">
                <img src="rissoles.jpg" alt="Rissoles">
                <div class="item-description">
                    <p class="item-name">Rissoles</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
            </a>
            <a href="bolinho-de-carne.html" class="square">
                <img src="bolinho-de-carne.jpg" alt="Bolinho de Carne">
                <div class="item-description">
                    <p class="item-name">Bolinho de Carne</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
            </a>
            <a href="espetinho.html" class="square">
                <img src="espetinho.jpg" alt="Espetinho">
                <div class="item-description">
                    <p class="item-name">Espetinho</p>
                    <p class="item-price"><strong>R$9,00</strong></p>
                </div>
            </a>
        </div>
        <div class="column">
            <a href="pastel.html" class="square">
                <img src="pastel.jpg" alt="Pastel">
                <div class="item-description">
                    <p class="item-name">Pasteis</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
            </a>
            <a href="enroladinhos.html" class="square">
                <img src="enroladinhos.jpg" alt="Enroladinhos">
                <div class="item-description">
                    <p class="item-name">Enroladinhos</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
            </a>
            <a href="empanado.html" class="square">
                <img src="empanado.jpg" alt="Empanado">
                <div class="item-description">
                    <p class="item-name">Empanado</p>
                    <p class="item-price"><strong>R$5,00</strong></p>
                </div>
            </a>
            <a href="pao-de-queijo.html" class="square">
                <img src="pao-de-queijo.jpg" alt="Pão de Queijo">
                <div class="item-description">
                    <p class="item-name">Pão de Queijo</p>
                    <p class="item-price"><strong>R$3,00</strong></p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
