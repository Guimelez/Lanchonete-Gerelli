<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Gerelli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, black, black);
            font-family: 'Roboto', sans-serif;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        .white-text {
            color: white;
        }

        .red-text {
            color: red;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 16px; /* Diminuir o espaço entre os quadrados em 2px */
            padding: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 16px; /* Diminuir o espaço entre os quadrados em 2px */
        }

        .square {
            width: 175px; /* Reduziu largura dos quadrados */
            height: 200px; /* Reduziu a altura dos quadrados */
            background-color: #d3d3d3;
            border: 2px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            margin: 10px; /* Ajuste a margem */
            border-raidus: 30px;
        }

        .square img {
            width: 70%; /* Reduziu o tamanho das imagens dentro dos quadrados */
            height: auto;
            flex-shrink: 0;
        }

        .item-description {
            text-align: center;
        }

        .item-description p {
            margin: 5px 0;
            font-size: 14px; /* Aumentou o tamanho da fonte */
        }

        .item-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            margin-top: 10px; /* Espaço entre descrição e controles */
            width: 100%;
        }

        .item-controls input {
            width: 40px;
            text-align: center;
        }

        .add-to-cart, .remove-from-cart {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 3px 7px; /* Diminuiu o tamanho dos botões */
            border-radius: 5px;
        }

        .remove-from-cart {
            background-color: #f44336;
            margin-left: auto; /* Move o botão "Remover" para a direita dentro do quadrado */
        }

        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            border: 2px solid #d3d3d3;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .cart img {
            width: 40px;
            height: auto;
        }

        .total-price {
            margin-left: 10px;
            text-align: center;
            font-size: 0.8em; /* Menor tamanho de fonte */
            font-weight: bold;
            color: white;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(name, price, quantity) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += parseInt(quantity);
            } else {
                const item = { name, price, quantity: parseInt(quantity) };
                cart.push(item);
            }
            updateCart();
        }

        function removeFromCart(name) {
            const itemIndex = cart.findIndex(item => item.name === name);
            if (itemIndex > -1) {
                cart.splice(itemIndex, 1);
            }
            updateCart();
        }

        function updateCart() {
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
            });
            document.getElementById('total-price').innerText = 'Total: R$' + total.toFixed(2);
        }

        function sendWhatsApp() {
            if (cart.length === 0) {
                alert('Seu carrinho está vazio.');
                return;
            }

            let message = "Pedido:\n";
            cart.forEach(item => {
                message += `${item.quantity} x ${item.name} - R$${(item.price * item.quantity).toFixed(2)}\n`;
            });
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `Total: R$${total.toFixed(2)}`;

            const phoneNumber = '46991081304';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1><span class="white-text">Lanchonete</span> <span class="red-text">Gerelli</span></h1>
    </header>
    <main>
        <div class="column">
            <div class="square">
                <img src="coxinha.jpg" alt="Coxinha de Frango">
                <div class="item-description">
                    <p class="item-name">Coxinhas</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Coxinhas', 8.00, document.getElementById('coxinha-quantity').value)">Add</button>
                    <input type="number" id="coxinha-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Coxinhas')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="rissoles.jpg" alt="Rissoles">
                <div class="item-description">
                    <p class="item-name">Rissoles</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Rissoles', 8.00, document.getElementById('rissoles-quantity').value)">Add</button>
                    <input type="number" id="rissoles-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Rissoles')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="img/bolinho.jpg" alt="Bolinho de Carne">
                <div class="item-description">
                    <p class="item-name">Bolinho de Carne</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Bolinho de Carne', 8.00, document.getElementById('bolinho-quantity').value)">Add</button>
                    <input type="number" id="bolinho-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Bolinho de Carne')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="espetinho.jpg" alt="Espetinho">
                <div class="item-description">
                    <p class="item-name">Espetinho</p>
                    <p class="item-price"><strong>R$9,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Espetinho', 9.00, document.getElementById('espetinho-quantity').value)">Add</button>
                    <input type="number" id="espetinho-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Espetinho')">Remove</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="square">
                <img src="pastel.jpg" alt="Pastel">
                <div class="item-description">
                    <p class="item-name">Pasteis</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Pasteis', 8.00, document.getElementById('pastel-quantity').value)">Add</button>
                    <input type="number" id="pastel-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Pasteis')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="enroladinho.jpg" alt="Enroladinhos">
                <div class="item-description">
                    <p class="item-name">Enroladinhos</p>
                    <p class="item-price"><strong>R$8,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Enroladinhos', 8.00, document.getElementById('enroladinhos-quantity').value)">Add</button>
                    <input type="number" id="enroladinhos-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Enroladinhos')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="empanado.jpg" alt="Empanado">
                <div class="item-description">
                    <p class="item-name">Empanado</p>
                    <p class="item-price"><strong>R$5,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Empanado', 5.00, document.getElementById('empanado-quantity').value)">Add</button>
                    <input type="number" id="empanado-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Empanado')">Remove</button>
                </div>
            </div>
            <div class="square">
                <img src="pao.jpg" alt="Pão de Queijo">
                <div class="item-description">
                    <p class="item-name">Pão de Queijo</p>
                    <p class="item-price"><strong>R$3,00</strong></p>
                </div>
                <div class="item-controls">
                    <button class="add-to-cart" onclick="addToCart('Pão de Queijo', 3.00, document.getElementById('pao-de-queijo-quantity').value)">Add</button>
                    <input type="number" id="pao-de-queijo-quantity" value="0" min="0">
                    <button class="remove-from-cart" onclick="removeFromCart('Pão de Queijo')">Remove</button>
                </div>
            </div>
        </div>
    </main>
    <div class="cart" onclick="sendWhatsApp()">
        <img src="cart-icon.png" alt="Carrinho de Compras">
        <div class="total-price" id="total-price">Total: R$0.00</div>
    </div>
</body>
</html>
